


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grid</title>
    <style>
        .example-grid {
            display: grid;
            grid-template-columns:repeat(4, 1fr) ;
            column-gap: 20px;
            row-gap: 30px;
            

        }
        .div-1 {
        background-color: blue;
       
        
    }
    .div-2 {
        background-color: lightpink;
        height: 100px;
       
    }
    </style>

    
</head>
<body>
    <div class="example-grid">


    <div class="div-1">dvi1</div>
    <div class="div-2">div2</div>
    <div class="div-2">div3</div>
    
    <div class="div-1">dvi1</div>
    <div class="div-2">div2</div>
    <div class="div-2">div3</div>

    </div>
    
</body>
</html>
